<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake News📰 Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet"  href="/static/style.css">
</head>

<body>
 <div class="login" style="max-width: 500px; margin: auto;">
	<h1>Fake News Detector</h1>

    <form action="{{ url_for('predict')}}" method="POST" class="form-floating">
    	<textarea style="height: 200px;" class="form-control p-3" name="message" required="required"></textarea>
        <button type="submit" class="btn btn-primary m-2">Predict</button>

		<div class="results">
		{% if prediction == ['FAKE']%}
		<h2 style="color:red;">Looking Spam⚠️News📰 </h2>
		{% elif prediction == ['REAL']%}
		<h2 style="color:green;"><b>Looking Real News📰</b></h2>
		{% endif %}
		</div>

    </form>

</div>
